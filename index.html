<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BOOK</title>

    <!-- main css  -->
    <link rel="stylesheet" href="style/css/style.css">

<body>

    <header class="container mt-5">
        <h1 class="text-center">Search by book name</h1>

        <!-- search input field with button  -->

        <div class="input-group mb-3">
            <input id="input-field" type="text" class="form-control" placeholder="Entar book name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchData()" class="btn btn-outline-secondary" type="button"
                id="button-addon2">Search</button>
        </div>

    </header>

    <!-- display search result found -->
    <h3 class="container" id="total-result"></h3>

    <section class="m-5">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>

    </section>
